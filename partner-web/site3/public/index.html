<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Partner Demo - Site 3 (Video + Quiz)</title>
    <style>
      body {
        font-family: Inter, system-ui, Arial;
        background: #f5f7fb;
        color: #0b2545;
        margin: 0;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(15, 37, 69, 0.06);
        max-width: 900px;
        margin: 0 auto;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(15, 37, 69, 0.06);
        cursor: pointer;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .status {
        margin-top: 12px;
        color: #37517e;
      }
      .task {
        border: 1px dashed #e6eef8;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Demo Site 3 — Video + Quiz</h2>
      <p>Watch the video (task 1), then complete a 5-question quiz (task 2).</p>

      <div style="position: relative; padding-top: 56.25%">
        <iframe
          id="yt"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
          frameborder="0"
          allowfullscreen
          style="position: absolute; left: 0; top: 0; width: 100%; height: 100%"
        ></iframe>
      </div>

      <div class="task">
        <strong>Task 2 — Quiz</strong>
        <div style="margin-top: 8px" id="quiz"></div>
      </div>

      <div class="controls">
        <button id="mark-watched">Mark Video Watched</button>
        <button id="submit">Submit All Results</button>
      </div>

      <div class="status" id="status">Progress: 0% — Score: 0</div>
      <pre
        id="response"
        style="
          margin-top: 12px;
          color: #233;
          display: none;
          background: #f0f6ff;
          padding: 10px;
          border-radius: 8px;
        "
      ></pre>
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      (function () {
        let watched = false;
        let correct = 0;
        const status = document.getElementById("status");
        const resp = document.getElementById("response");
        const quizEl = document.getElementById("quiz");
        const qs = [];
        for (let i = 1; i <= 5; i++)
          qs.push({ id: "q" + i, text: "Question " + i });
        quizEl.innerHTML = "";
        qs.forEach((q) => {
          const d = document.createElement("div");
          d.style.marginTop = "8px";
          d.innerHTML = `${q.text} <select data-q='${q.id}'><option value=''>--</option><option value='A'>A</option><option value='B'>B</option></select>`;
          quizEl.appendChild(d);
        });

        document
          .getElementById("mark-watched")
          .addEventListener("click", () => {
            watched = true;
            update();
          });

        document
          .getElementById("submit")
          .addEventListener("click", async () => {
            correct = 0;
            let answered = 0;
            document.querySelectorAll("#quiz select").forEach((s) => {
              if (s.value) {
                answered++;
                if (s.value === "A") correct++;
              }
            });
            const score = Math.round((correct / qs.length) * 100);
            const progress = watched
              ? 100
              : Math.round((answered / qs.length) * 100);
            const payload = {
              partnerId: "demo_site3",
              eventType: "course_result",
              studentId: "demo-student-3",
              courseId: "video-quiz-course-1",
              results: {
                progress,
                score,
                status: progress === 100 ? "Completed" : "In Progress",
                modulesCompleted: 2,
                totalModules: 2,
                issuedAt: new Date().toISOString(),
              },
            };
            try {
              const r = await fetch("/api/result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              });
              const j = await r.json();
              resp.style.display = "block";
              resp.textContent = JSON.stringify(
                { payload, response: j },
                null,
                2
              );
              status.textContent = `Progress: ${progress}% — Score: ${score}`;
            } catch (e) {
              resp.style.display = "block";
              resp.textContent = "Error:" + e.message;
            }
          });

        function update() {
          status.textContent = `Progress: ${watched ? 100 : 0}% — Score: 0`;
        }
        update();
      })();
    </script>
  </body>
</html>
