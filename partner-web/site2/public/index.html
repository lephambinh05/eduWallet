<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Partner Demo - Site 2 (Quiz)</title>
    <style>
      body {
        font-family: Inter, system-ui, Arial;
        background: #f5f7fb;
        color: #0b2545;
        margin: 0;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(15, 37, 69, 0.06);
        max-width: 900px;
        margin: 0 auto;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(15, 37, 69, 0.06);
        cursor: pointer;
      }
      .task {
        border: 1px dashed #e6eef8;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .status {
        margin-top: 12px;
        color: #37517e;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Demo Site 2 — Quiz (2 tasks × 5 questions)</h2>
      <p>Complete both tasks and submit your results to the demo endpoint.</p>

      <div id="tasks"></div>

      <div class="controls">
        <button id="submit">Submit Results</button>
        <button id="reset">Reset</button>
      </div>

      <div class="status" id="status">Not started</div>

      <pre
        id="response"
        style="
          margin-top: 12px;
          color: #233;
          display: none;
          background: #f0f6ff;
          padding: 10px;
          border-radius: 8px;
        "
      ></pre>
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      (function () {
        const tasksEl = document.getElementById("tasks");
        const status = document.getElementById("status");
        const resp = document.getElementById("response");

        const tasks = [
          { id: "t1", title: "Task 1", questions: generateQuestions(5) },
          { id: "t2", title: "Task 2", questions: generateQuestions(5) },
        ];

        function generateQuestions(n) {
          const qs = [];
          for (let i = 1; i <= n; i++)
            qs.push({
              id: "q" + i,
              text: `Question ${i}`,
              answer: Math.random() > 0.5 ? "A" : "B",
            });
          return qs;
        }

        function render() {
          tasksEl.innerHTML = "";
          tasks.forEach((t, ti) => {
            const div = document.createElement("div");
            div.className = "task";
            div.innerHTML = `<strong>${t.title}</strong>`;
            t.questions.forEach((q, qi) => {
              const qdiv = document.createElement("div");
              qdiv.style.marginTop = "8px";
              qdiv.innerHTML = `${q.text} <select data-task='${t.id}' data-q='${q.id}'><option value=''>--</option><option value='A'>A</option><option value='B'>B</option></select>`;
              div.appendChild(qdiv);
            });
            tasksEl.appendChild(div);
          });
        }

        render();

        document.getElementById("reset").addEventListener("click", () => {
          render();
          status.textContent = "Reset";
          resp.style.display = "none";
        });

        document
          .getElementById("submit")
          .addEventListener("click", async () => {
            // compute scores: +20 for each correct answer (we cheat: assume 'A' is correct)
            let total = 0;
            let answered = 0;
            let correct = 0;
            const results = tasks.map((t) => ({ taskId: t.id, answers: [] }));
            document.querySelectorAll("select").forEach((s) => {
              const val = s.value;
              const taskId = s.dataset.task;
              const qId = s.dataset.q;
              if (val) {
                answered++;
                if (val === "A") correct++;
                results
                  .find((r) => r.taskId === taskId)
                  .answers.push({ qId, answer: val });
              }
            });
            const score = Math.round((correct / (tasks.length * 5)) * 100);
            const payload = {
              partnerId: "demo_site2",
              eventType: "course_result",
              studentId: "demo-student-2",
              courseId: "quiz-course-1",
              results: {
                progress: 100,
                score,
                status: "Completed",
                modulesCompleted: tasks.length,
                totalModules: tasks.length,
              },
            };
            try {
              const r = await fetch("/api/result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              });
              const j = await r.json();
              resp.style.display = "block";
              resp.textContent = JSON.stringify(
                { payload, response: j },
                null,
                2
              );
              status.textContent = `Submitted — score: ${score}% (${correct}/${
                tasks.length * 5
              })`;
            } catch (e) {
              resp.style.display = "block";
              resp.textContent = "Error: " + e.message;
            }
          });
      })();
    </script>
  </body>
</html>
