<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/eduwallet.mojistudio.vn"
    ServerName ad143c74.eduwallet.mojistudio.vn
    ServerAlias eduwallet.mojistudio.vn
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/eduwallet.mojistudio.vn-error_log"
    CustomLog "/www/wwwlogs/eduwallet.mojistudio.vn-access_log" combined

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>

    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-00.sock|fcgi://localhost"
    </FilesMatch>

    #PATH
    <Directory "/www/wwwroot/eduwallet.mojistudio.vn">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin webmaster@example.com
        DocumentRoot "/www/wwwroot/eduwallet.mojistudio.vn/"
        ServerName SSL.eduwallet.mojistudio.vn
        ServerAlias eduwallet.mojistudio.vn
        #errorDocument 404 /404.html
        ErrorLog "/www/wwwlogs/eduwallet.mojistudio.vn-error_log"
        CustomLog "/www/wwwlogs/eduwallet.mojistudio.vn-access_log" combined

        #SSL
        SSLEngine On
        SSLCertificateFile /www/server/panel/vhost/cert/eduwallet.mojistudio.vn/fullchain.pem
        SSLCertificateKeyFile /www/server/panel/vhost/cert/eduwallet.mojistudio.vn/privkey.pem
        SSLCipherSuite EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5:ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
        SSLProtocol All -SSLv2 -SSLv3 -TLSv1
        SSLHonorCipherOrder On


        #PHP
        <FilesMatch \.php$>
                SetHandler "proxy:unix:/tmp/php-cgi-00.sock|fcgi://localhost"
        </FilesMatch>


        #DENY FILES
         <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
           Order allow,deny
           Deny from all
        </Files>

        #PATH
        <Directory "/www/wwwroot/eduwallet.mojistudio.vn/">
            SetOutputFilter DEFLATE
            Options FollowSymLinks
            AllowOverride All
            Require all granted
            DirectoryIndex index.php index.html index.htm default.php default.html default.htm

            # Security Headers
            Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api-eduwallet.mojistudio.vn wss://api-eduwallet.mojistudio.vn https://api.pinata.cloud; frame-src 'none';"
        </Directory>
    </VirtualHost>