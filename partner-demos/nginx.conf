# Nginx Configuration for Partner Demo Website (Video Learning)
# Save to: /etc/nginx/sites-available/partner-demos
# Enable: sudo ln -s /etc/nginx/sites-available/partner-demos /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# ==========================================
# Partner Video Learning Platform
# Domain: partner1.mojistudio.vn
# Backend Port: 6000
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name partner1.mojistudio.vn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name partner1.mojistudio.vn;

    # SSL Configuration (use Let's Encrypt or your certificates)
    ssl_certificate /etc/letsencrypt/live/partner1.mojistudio.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partner1.mojistudio.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/partner1_access.log;
    error_log /var/log/nginx/partner1_error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Node.js backend (port 6000)
    location / {
        proxy_pass http://localhost:6000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:6000/health;
        access_log off;
    }
}

# ==========================================
# Website 1 Backend API
# Domain: api-partner1.mojistudio.vn
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name api-partner1.mojistudio.vn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-partner1.mojistudio.vn;

    ssl_certificate /etc/letsencrypt/live/api-partner1.mojistudio.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-partner1.mojistudio.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/api-partner1_access.log;
    error_log /var/log/nginx/api-partner1_error.log;

    # API endpoints
    location /api {
        proxy_pass http://localhost:6000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
