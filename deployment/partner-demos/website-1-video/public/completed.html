        .header {

        .header h1 {

        .nav-buttons {

        }
        
        .stat-label {

        }
        
        .courses-list {

        }
        
        .course-card {

        }
        
        .course-header {

        }

        .badge-completed {

            color: white;
        }
        
        .course-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .grade-A {
            color: #28a745;
        }
        
        .grade-B {
            color: #17a2b8;
        }
        
        .grade-C {
            color: #ffc107;
        }
        
        .grade-D {
            color: #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Kh√≥a h·ªçc ƒë√£ ho√†n th√†nh</h1>
            <p>Video Learning Platform</p>
        </div>
        
        <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">‚Üê Quay l·∫°i trang ch√≠nh</a>
            <button class="btn btn-primary" onclick="loadCompletedCourses()">üîÑ L√†m m·ªõi</button>
        </div>
        
        <div class="content">
            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalCourses">0</div>
                    <div class="stat-label">Kh√≥a h·ªçc ho√†n th√†nh</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">0</div>
                    <div class="stat-label">ƒêi·ªÉm trung b√¨nh</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTime">0h</div>
                    <div class="stat-label">T·ªïng th·ªùi gian h·ªçc</div>
                </div>
            </div>
            
            <div id="loading" class="loading">
                ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="coursesList" class="courses-list"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3001';
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student') || '690302badd7c9774cfd2a6a7';
        let PARTNER_API_KEY = null;
        
        // Load partner configuration
        async function loadConfig() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                PARTNER_API_KEY = config.apiKey;
            } catch (err) {
                console.error('Error loading config:', err);
            }
        }
        
        async function loadCompletedCourses() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const coursesList = document.getElementById('coursesList');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            coursesList.innerHTML = '';
            stats.style.display = 'none';
            
            try {
                // Load config first if not loaded
                if (!PARTNER_API_KEY) {
                    await loadConfig();
                }
                
                // Load completed courses
                const completedResponse = await fetch(`${BACKEND_URL}/api/partner/public/completed-courses/user/${studentId}`, {
                    headers: {
                        'X-API-Key': PARTNER_API_KEY
                    }
                });
                const completedData = await completedResponse.json();
                
                // Load enrollments for time data
                const enrollmentsResponse = await fetch(`${BACKEND_URL}/api/partner/public/enrollment/student/${studentId}`, {
                    headers: {
                        'X-API-Key': PARTNER_API_KEY
                    }
                });
                const enrollmentsData = await enrollmentsResponse.json();
                
                loading.style.display = 'none';
                
                if (!completedData.success || !completedData.data || !completedData.data.courses || completedData.data.courses.length === 0) {
                    coursesList.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">üìö</div>
                            <h3>Ch∆∞a c√≥ kh√≥a h·ªçc n√†o ho√†n th√†nh</h3>
                            <p>H√£y ho√†n th√†nh c√°c kh√≥a h·ªçc ƒë·ªÉ xem th√¥ng tin ·ªü ƒë√¢y!</p>
                        </div>
                    `;
                    return;
                }
                
                const courses = completedData.data.courses;
                const enrollments = enrollmentsData.success && enrollmentsData.data && enrollmentsData.data.enrollments 
                    ? enrollmentsData.data.enrollments 
                    : [];
                
                // Create a map of enrollments by itemId
                const enrollmentMap = {};
                enrollments.forEach(e => {
                    enrollmentMap[e.itemId] = e;
                });
                
                // Calculate stats
                let totalScore = 0;
                let totalTime = 0;
                let scoreCount = 0;
                
                courses.forEach(course => {
                    if (course.score) {
                        totalScore += course.score;
                        scoreCount++;
                    }
                    
                    const enrollment = enrollmentMap[course.itemId];
                    if (enrollment && enrollment.timeSpentSeconds) {
                        totalTime += enrollment.timeSpentSeconds;
                    }
                });
                
                // Display stats
                document.getElementById('totalCourses').textContent = courses.length;
                document.getElementById('avgScore').textContent = scoreCount > 0 
                    ? Math.round(totalScore / scoreCount) + '/100'
                    : 'N/A';
                document.getElementById('totalTime').textContent = Math.round(totalTime / 3600) + 'h';
                stats.style.display = 'grid';
                
                // Display courses
                courses.forEach(course => {
                    const enrollment = enrollmentMap[course.itemId];
                    const timeSpent = enrollment ? Math.round(enrollment.timeSpentSeconds / 60) : 0;
                    const progress = enrollment ? enrollment.progressPercent : 100;
                    
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card';
                    courseCard.innerHTML = `
                        <div class="course-header">
                            <div>
                                <h3 class="course-title">${course.name || 'Kh√≥a h·ªçc'}</h3>
                                <p style="color: #6c757d;">${course.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                            </div>
                            <span class="course-badge badge-completed">‚úì Ho√†n th√†nh</span>
                        </div>
                        
                        <div class="course-details">
                            <div class="detail-item">
                                <span class="detail-label">üìä ƒêi·ªÉm s·ªë</span>
                                <span class="detail-value grade-${course.grade || 'D'}">
                                    ${course.score !== null && course.score !== undefined ? course.score + '/100' : 'N/A'}
                                </span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-label">üèÜ X·∫øp lo·∫°i</span>
                                <span class="detail-value grade-${course.grade || 'D'}">
                                    ${course.grade || 'N/A'}
                                </span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-label">‚è±Ô∏è Th·ªùi gian h·ªçc</span>
                                <span class="detail-value">${timeSpent} ph√∫t</span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-label">üìà Ti·∫øn ƒë·ªô</span>
                                <span class="detail-value">${progress}%</span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-label">üè´ Nh√† cung c·∫•p</span>
                                <span class="detail-value">${course.issuer || 'N/A'}</span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-label">üìÖ Ng√†y ho√†n th√†nh</span>
                                <span class="detail-value">
                                    ${new Date(course.issueDate || course.createdAt).toLocaleDateString('vi-VN')}
                                </span>
                            </div>
                        </div>
                    `;
                    coursesList.appendChild(courseCard);
                });
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu: ' + err.message;
                console.error('Error loading completed courses:', err);
            }
        }
        
        // Load data on page load
        loadCompletedCourses();
    </script>
</body>
</html>
