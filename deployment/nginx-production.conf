# ========================================================
# NGINX Configuration for EduWallet + Partner Demos
#
# Architecture:
# - EduWallet Main: eduwallet.mojistudio.vn (Frontend)
# - EduWallet API: api-eduwallet.mojistudio.vn (Backend - Port 3001)
# - Partner 1: partner1.mojistudio.vn (Port 6000)
# - Partner 2: partner2.mojistudio.vn (Port 3003)
# - Partner 3: partner3.mojistudio.vn (Port 3004)
#
# All partners use central EduWallet API (api-eduwallet.mojistudio.vn)
# ========================================================

# ==========================================
# EduWallet Main Application
# Frontend: eduwallet.mojistudio.vn
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name eduwallet.mojistudio.vn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eduwallet.mojistudio.vn;

    ssl_certificate /etc/letsencrypt/live/eduwallet.mojistudio.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eduwallet.mojistudio.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/eduwallet_access.log;
    error_log /var/log/nginx/eduwallet_error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api-eduwallet.mojistudio.vn wss://api-eduwallet.mojistudio.vn https://api.pinata.cloud; frame-src 'none';" always;

    # Serve React build
    root /var/www/eduwallet/build;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ==========================================
# EduWallet Backend API
# Backend: api-eduwallet.mojistudio.vn
# Port: 3001
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name api-eduwallet.mojistudio.vn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-eduwallet.mojistudio.vn;

    ssl_certificate /etc/letsencrypt/live/api-eduwallet.mojistudio.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-eduwallet.mojistudio.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/api-eduwallet_access.log;
    error_log /var/log/nginx/api-eduwallet_error.log;

    # CORS Headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Partner-ID" always;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Partner-ID" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

